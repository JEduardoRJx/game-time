<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Wheel of Misfortune</title>
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet"> -->
</head>

<body>
  <main class="intro-page">
    <h1 class="heading">Wheel of MisFortune</h1>
    <form class="form form--names">
      <h2 class="enter-names">Enter Names:</h2>
      <div class="name-input-wrapper">
        <label class="name-input-label" for="input--player-1">Player 1: </label>
        <input class="name-input input--player-1" type="text">
      </div>
      <div class="name-input-wrapper">
        <label class="name-input-label" for="input--player-2">Player 2: </label>
        <input class="name-input input--player-2" type="text">
      </div>
      <div class="name-input-wrapper">
        <label class="name-input-label" for="input--player-3">Player 3: </label>
        <input class="name-input input--player-3" type="text">
      </div>
    </form>
    <button class="button button--start">Start Game</button>
  </main>
  <main hidden class="gameplay">
    <section class="game-section">
      <div class='wheel'>
      </div>
      <div class="board-section">
        <div class="board"></div>
        <div class="cat-round-wrapper">
          <div class="round"></div>
          <div class="category"></div>
        </div>
      </div>
    </section>
    <section class="player-section">
      <div class="player player1-info current-player">
        <p class='player-name player-name--1'>Player 1</p>
        <p class='player-score player-score--1'>Round Score: 0</p>
        <p class='player-total-score player-total-score--1'>Game Score: 0</p>
      </div>
      <div class="player player2-info">
        <p class='player-name player-name--2'>Player 2</p>
        <p class='player-score player-score--2'>Round Score: 0</p>
        <p class='player-total-score player-total-score--2'>Game Score: 0</p>
      </div>
      <div class="player player3-info">
        <p class='player-name player-name--3'>Player 3</p>
        <p class='player-score player-score--3'>Round Score: 0</p>
        <p class='player-total-score player-total-score--3'>Game Score: 0</p>
      </div>
    </section>
    <section class="button-section">
      <button class="button button--spin" type="button">Spin wheel</button>
      <button disabled class="button button--vowel" type="button">Buy a vowel</button>
      <button class="button button--solve" type="button">Solve puzzle</button>
      <button class="button button--reset" type="button">Reset game</button>
      <button class="button button--quit" type="button">Quit game</button>
    </section>
    <section class="letter-section">
      <span class="pick-letter consonant">B</span>
      <span class="pick-letter consonant">C</span>
      <span class="pick-letter consonant">D</span>
      <span class="pick-letter consonant">F</span>
      <span class="pick-letter consonant">G</span>
      <span class="pick-letter consonant">H</span>
      <span class="pick-letter consonant">J</span>
      <span class="pick-letter consonant">K</span>
      <span class="pick-letter consonant">L</span>
      <span class="pick-letter consonant">M</span>
      <span class="pick-letter consonant">N</span>
      <span class="pick-letter consonant">P</span>
      <span class="pick-letter consonant">Q</span>
      <span class="pick-letter consonant">R</span>
      <span class="pick-letter consonant">S</span>
      <span class="pick-letter consonant">T</span>
      <span class="pick-letter consonant">V</span>
      <span class="pick-letter consonant">W</span>
      <span class="pick-letter consonant">X</span>
      <span class="pick-letter consonant">Y</span>
      <span class="pick-letter consonant">Z</span>
      <span>|</span>
      <span class="pick-letter vowel">A</span>
      <span class="pick-letter vowel">E</span>
      <span class="pick-letter vowel">I</span>
      <span class="pick-letter vowel">O</span>
      <span class="pick-letter vowel">U</span>
    </section>
  </main>
  <main hidden class="quit-screen">
    <h1 class="player-quit">You have all died</h1>
    <button class="button button--go-back" type="button">Continue Playing</button>
    <button class="button button--new-game" type="button">Start New Game</button>
  </main>
  <main hidden class="end-screen">
    <h1 class="player-end"></h1>
    <button class="button button--new-game" type="button">Start New Game</button>
  </main>
  <section class='solve-puzzle'>
    <input type="text" name="solve" class="input--solve-puzzle">
    <button type="submit" class="button--solve-puzzle">Solve</button>
  </section>
<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
